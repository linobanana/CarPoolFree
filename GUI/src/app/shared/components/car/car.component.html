<div *ngFor="let car of user?.cars">
  <h2 class="label">Car park:</h2>
  <div class="car">
    <mat-icon class="car-icon">directions_car</mat-icon>
    <div class="temp">
      <h3>{{car.model}}</h3>
    </div>
    <div class="temp">
      <h3>{{car.number}}</h3>
    </div>
    <div class="temp">
      <h3>{{car.color}}</h3>
    </div>
  </div>
</div>
