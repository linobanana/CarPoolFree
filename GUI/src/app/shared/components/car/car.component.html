<h2 class="label" *ngIf="this.user.cars[0]">Car park:</h2>
<div >
  <div class="car" *ngFor="let car of user?.cars">
    <mat-icon class="car-icon">directions_car</mat-icon>
    <div class="temp">
      <h3>{{car.model}}</h3>
    </div>
    <div class="temp">
      <h3>{{car.number}}</h3>
    </div>
    <div class="temp">
      <h3>{{car.color}}</h3>
    </div>
    <button mat-button (click)="deleteCar.emit(car)"><mat-icon>delete_outline</mat-icon></button>
  </div>
</div>
