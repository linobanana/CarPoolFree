<div *ngIf="!user || !options">loading...</div>
<div *ngIf="user && options">
  <div class="profile-info">
    <div class="photo-container">
      <img class="photo" src="http://telegram-downloads.ru/wp-content/uploads/2016/10/2-12.png">
      <h2 class="user-rating">
        {{profileLabels.rating}}
        <p class="rate">{{user.driverRating}}
          <span class="hint--bottom hint--info" aria-label="Diver rating"><mat-icon>grade</mat-icon></span></p>
        <p class="rate">{{user.passengerRating}}
          <span class="hint--bottom hint--info" aria-label="Passenger rating"><mat-icon>sentiment_very_satisfied</mat-icon></span></p>
      </h2>
    </div>
    <div class="personal-data">
      <h1>{{user.name}}</h1>
      <table class="data-table">
        <tr><td class="parameter">{{profileLabels.telNumber}}</td><td class="value">{{user.phoneNumber}}</td></tr>
        <tr><td class="parameter">{{profileLabels.eMail}}</td><td class="value">{{user.email}}</td></tr>
        <tr><td class="parameter">{{profileLabels.communicationType}}</td>
          <td class="value">
            <mat-select
              [value]="user.prefCommunication"
              (selectionChange)="onSelectionChange($event)" class="form-control">
              <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
        </mat-select></td></tr>
        <tr><td class="parameter">Add a car:</td></tr>
      </table>
      <car-form-component
        [user]="user"
        (addCar) = "onAddCar($event)"></car-form-component>
      <car-component
        [user]="user"
        (deleteCar)="onDeleteCar($event)"></car-component>
    </div>
  </div>
</div>
