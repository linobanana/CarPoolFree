  <div class="container">
    <div class="left">
      <ul class="people" *ngFor="let drive of drives">
        <li class="person" data-chat="person1" (click)="chooseDrive(drive)" *ngIf="isLoaded">
          <mat-icon>gesture</mat-icon>
          <span class="name">{{drive.name}}</span>
          <span class="preview">{{drive.date}} Â· {{drive.time}}</span>
        </li>
      </ul>
    </div>
    <div class="right">
     <div class="chat" data-chat="person3">
       <div *ngFor="let message of messages">
           <div class="bubble you" *ngIf="isNotMine(message)">
             <p class="name">{{message.user.name}}</p>
             {{message.message}}
           </div>
           <div class="bubble me" *ngIf="isMine(message)">
             <p class="name">{{message.user.name}}</p>
             {{message.message}}
           </div>
         <mat-card class="notification" *ngIf="message.notify">
           {{message.message}}
         </mat-card>
       </div>
     </div>
     <div class="write">
       <form [formGroup]="form" (submit)="sendMessageUsingSocket()" class="form">
         <input formControlName="message" name="message" class="write-input" type="text"/>
         <button mat-mini-fab color="warn" type="submit" class="submit-btn"><mat-icon>keyboard_arrow_right</mat-icon></button>
       </form>
     </div>
    </div>
  </div>
